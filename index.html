<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>

    <!-- bootstrap V5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- font awesome CDN V6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container-fluid w-75">

        <!-- input new member -->
        <h2 class="mt-3 px-2">Aggiungi Membro</h2>
        <form class="px-2">

            <!-- name and lastname -->
            <div class="input-group py-3">
                <span class="input-group-text">Nome e cognome</span>
                <input type="text" aria-label="First name" class="form-control first-name" required>
                <input type="text" aria-label="Last name" class="form-control last-name" required>
            </div>

            <!-- role -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ruolo</span>
                <input type="text" class="form-control role-member" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>

            <!-- buttons -->
            <button type="button" class="btn btn-success add-member">Aggiungi</button>
            <button type="reset" class="btn btn-danger add-member">Svuota campi</button>
        </form>

        <!-- members card team -->
        <h1 class="pt-5 px-2">Elenco membri del team</h1>
        <div class="teams d-flex flex-wrap justify-content-between"></div>


    </div>

    
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <!-- my scripts -->
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
